<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>

  <link href="/libs/bootstrap/dist/css/bootstrap.css" th:href="@{/libs/bootstrap/dist/css/bootstrap.css}" rel="stylesheet" media="all" />

  <link rel="stylesheet" href="/css/app.css" th:href="@{/css/app.css}"></link>
  <link rel="stylesheet" href="/css/auth/login.css" th:href="@{/css/auth/login.css}"></link>

</head>

<body>

  <div class="content-container">


	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" data-backdrop="static">
		<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>Login to Your Account</h1>
				<br/>
				<form action="/auth/login" method="post">
					<input type="text" name="username" placeholder="Username"/>
					<input type="password" name="password" placeholder="Password"/>
					<input type="submit" class="login loginmodal-submit" value="Login"/>
				</form>
			</div>
		</div>
	</div>


  </div>

  <script src="/libs/jquery/dist/jquery.min.js" th:src="@{/libs/jquery/dist/jquery.min.js}"></script>
  <script src="/libs/bootstrap/dist/js/bootstrap.min.js" th:src="@{/libs/bootstrap/dist/js/bootstrap.min.js}"></script>

  <script src="/js/auth/login.js" th:src="@{/js/auth/login.js}" type="text/javascript"></script>

</body>
</html>
