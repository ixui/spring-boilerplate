<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>エラーが発生しました</title>

  <link href="/libs/bootstrap/dist/css/bootstrap.css" th:href="@{/libs/bootstrap/dist/css/bootstrap.css}" rel="stylesheet" media="all" />

  <link rel="stylesheet" href="/css/app.css" th:href="@{/css/app.css}"></link>
  <link rel="stylesheet" href="/css/error.css" th:href="@{/css/error.css}"></link>

</head>

<body>

  <div th:replace="fragments/menu :: menu"></div>

  <div class="content-container">

    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="alert alert-danger" role="alert">
          <strong th:text="${errorMessage}">エラーメッセージ</strong>
        </div>
      </div>
    </div>

  </div>

  <script src="/libs/jquery/dist/jquery.min.js" th:src="@{/libs/jquery/dist/jquery.min.js}"></script>
  <script src="/libs/bootstrap/dist/js/bootstrap.min.js" th:src="@{/libs/bootstrap/dist/js/bootstrap.min.js}"></script>

  <script src="/js/error.js" th:src="@{/js/error.js}" type="text/javascript"></script>

</body>
</html>
